<!DOCTYPE HTML>
<html>
	<head>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-tagsinput.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
	</head>
	<body>
		<div class="container-fluid">
			<div class="row main-row">
				<div class="col-xs-11">
					<form role="form">
						<label for="search" >Search recipes</label>
						<input class="form-control" value="Flour, Cookie" type="text" data-role="tagsinput" />
					</form>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
				<label>Tags</label>
				<select class="form-control">
					<option>Cookies</option>
					<option>Bread</option>
					<option>Glow clouds</option>
				</select>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
				<button class="btn">ABC <span class="glyphicon glyphicon-sort"></span></button>
				<button class="btn">Rating <span class="glyphicon glyphicon-sort"></span></button>
				<button class="btn">Time <span class="glyphicon glyphicon-sort"></span></button>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
					<table class="table">
						<tbody>
							<tr>
								<td><b>Cookies</b></td>
								<td>
									<div class="row">
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
									</div>
								</td>
								<td class="hidden-xs">
								<span class="label label-default">Glow clouds</span>
								<span class="label label-default">Taggd</span>
								</td>
								<td>
									30 min
								</td>
								<td class="hidden-xs">
									Semi-hard
								</td>
							</tr>
							<tr>
								<td><b>Bread</b></td>
								<td>
									<div class="row">
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
									</div>
								</td>
								<td class="hidden-xs">
								<span class="label label-default">Jesus</span>
								<span class="label label-default">Taggd</span>
								</td>
								<td>
									40 days
								</td>
								<td class="hidden-xs">
									Super-hard
								</td>
									
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/bootstrap-tagsinput.js"></script>
	</body>
</html>

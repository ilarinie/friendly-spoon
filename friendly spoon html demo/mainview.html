<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-tagsinput.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid" ng-app="indexApp" ng-controller="indexController">
			<div class="row main-row">
				<div class="col-xs-11">
					<form ng-model="searchForm" role="form">
						<label for="search" >Search recipes</label>
						<input id="searchText" ng-value="searchText" ng-model="searchText" class="form-control" type="text" />
						<pre>searchtext = {{searchText}}</pre>
						<a class="btn" ng-click="randomRecipe()">random</a>
					</form>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
				<label>Tags</label>
				<select class="form-control" ng-model="searchTag">
					<option ng-click="emptySearchText()"></option>
					<option ng-click="emptySearchText()" ng-repeat="tag in tags">{{tag.title}}</option>
				</select>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
				<button class="btn">ABC <span class="glyphicon glyphicon-sort"></span></button>
				<button class="btn">Rating <span class="glyphicon glyphicon-sort"></span></button>
				<button class="btn">Time <span class="glyphicon glyphicon-sort"></span></button>
				</div>
			</div>
			<div class="row main-row">
				<div class="col-xs-11">
					<table class="table">
						<tbody>
							<tr class="animate-repeat" ng-repeat="recipe in (filteredRecipes =(recipes | filter:searchTag |search:searchText))">
								<td class="recipe-name">{{recipe.name}}</td>
								<td class="tags"><span class="label label-default" ng-repeat="tag in recipe.tags">{{tag.title}}</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/npm.js"></script>
		<script type="text/javascript" src="js/bootstrap-tagsinput.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-animate.js"></script>
		<script type="text/javascript" src="js/indexApp.js"></script>
	</body>
</html>
